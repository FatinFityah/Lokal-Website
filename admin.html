<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lokal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">LOKAL ADMIN PANEL</span>
            <a href="index.html" class="btn btn-outline-light btn-sm">View Website</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Incoming Orders</h2>
        
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover border border-secondary">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="admin-orders-table">
                    <tr><td colspan="5" class="text-center">Loading orders from Firebase...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tableBody = document.getElementById('admin-orders-table');

        async function loadOrders() {
            // 1. Query the "orders" collection, sorted by time
            const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            tableBody.innerHTML = ''; // Clear loading text

            if (querySnapshot.empty) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No orders found.</td></tr>';
                return;
            }

            // 2. Loop through each order and create a table row
            querySnapshot.forEach((doc) => {
                const order = doc.data();
                const date = order.timestamp ? order.timestamp.toDate().toLocaleString() : 'N/A';
                
                // Format the items list (e.g., "Nasi Ayam (x2), Frappe (x1)")
                const itemsList = order.items.map(item => `${item.name} (x${item.qty})`).join(', ');

                const row = `
                    <tr>
                        <td>${date}</td>
                        <td>
                            <strong>${order.customer_name}</strong><br>
                            <small class="text-muted">${order.customer_email}</small>
                        </td>
                        <td>${itemsList}</td>
                        <td class="text-warning">${order.total_price}</td>
                        <td><span class="badge bg-primary">${order.status}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Run on load
        loadOrders();
    </script>
</body>
</html>
